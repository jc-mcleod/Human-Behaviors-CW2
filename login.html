<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Rentals</title>
    <link href="styles/login.css" rel="stylesheet" />
    <script src="js/login.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="images/icons/favicon.ico">
  </head>

  <body>
    <!--Core Functionality - includes 3 (div) sections: Sign-Up, Sign-In & Overlap Container-->
    <div class="container" id="container"> <!--Main Div has a Class & ID of "container" to target element using JS-->
      <div class="sign-up_container">
        <form action="#">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab-facebook"></i></a>
            <a href="#" class="social"><i class="fab-google"></i></a>
            <a href="#" class="social"><i class="fab-linkedin"></i></a>
          </div>
          <span>or register with email</span>
          <input type="text" placeholder="Name"/>
          <input type="email" placeholder="Email"/>
          <input type="password" placeholder="Password"/>
          <button>Sign-Up</button>
        </form>
      </div>
      <div class="sign-in_container">
        <!-- Begin of Sign-In code-->
        <form action="#">
          <h1>Sign-In</h1>
          <input type="email" placeholder="Email"/>
          <input type="password" placeholder="password"/>
          <a href="#">Forgot your password?</a>
          <button>Sign In</button>
        </form>
      </div>
      </div>
    </div>
  </body>
</html>
