<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/login.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="images/icons/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <!--Core Functionality - includes 3 (div) sections: Sign-Up, Sign-In & Overlap Container-->
<body>
  <!--Sign Up Container-->
  <div class="container" id="container"> <!--Main Div has a Class & ID of "container" to target element using JS-->
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Create Account</h1>
          <a href="#" class="social"><em class="fab fa-facebook"></em></a>
          <a href="#" class="social"><em class="fab fa-google-plus-circle"></em></a>
          <a href="#" class="social"><em class="fab fa-linkedin"></em></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button><a style = "color: white" href="index.html">Sign Up</button></a>
      </form>
    </div>

    <!--Sign-In Container-->
    <div class="form-container sign-in-container">
    <form action="#">
        <h1>Sign-In</h1>
        <input type="email" placeholder="Email"/>
        <input type="password" placeholder="password"/>
        <a href="#">Forgot your password?</a>
        <button><a style = "color: white" href="index.html">Sign In</button></a>
      </form>
    </div>

    <!--overlap Container-->
      <div class="overlay-container">
      <div class="overlay">
          <div class="overlay-panel overlay-left">
              <h1>Welcome Back!</h1>
              <p>
                  To keep entretained with us please login with your personal info
              </p>
              <button class="ghost" id="signIn">Sign In</button> <!--ID reference used in JS file for animation-->
          </div>
          <div class="overlay-panel overlay-right">
              <h1>Hello, Friend!</h1>
              <p>Enter your personal details and start watching with us</p>
              <button class="ghost" id="signUp">Sign Up</button><!--ID reference used in JS file for animation-->
          </div>
      </div>
    </div>
  </div>
  </br>
  <center><p>...Or start browsing <a href="index.html"><u>our catalog</u></a> first!</center>
  <script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
      container.classList.add('right-panel-active');
    });

    signInButton.addEventListener('click', () => {
      container.classList.remove('right-panel-active');
    });
  </script>
</body>
</html>
