<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Rentals</title>
    <link href="styles/order.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
     <link rel="icon" type="image/x-icon" href="images/icons/favicon.ico">
  </head>
  <body>
   <div class="horizontal-navbar">
      <ul>
	    <li class="horizontal-navbar-button">
          <a href="index.html" class="no-decoration"><img src="images/icons/logo-text-main.png" width=45% height=53% id="clickable-logo"></a>
        </li>
      <li class="horizontal-navbar-button">
              <a href="login.html" id="login-signup">Log in/Sign Up</a>
            </li>
      <li>
              <a href="basket.html"><img src="images/icons/basket.png" id="clickable-basket"></a>
      </li>
          </ul>

    </div>
    <div id="main">
      <article>
        <h1 style="text-align: centre">Payment Details</h1>
        <div style="background-color: lightgrey; width: 70%; margin: auto; padding: 2em">
          <form method="GET" action="invoice.html" onsubmit="storeData()">
            <div>
              <span>Title:</span>
              <label for="Title">Title:</label>
              <select name="Title" id="title">
                <option value="Master">Master</option>
                <option value="Mr">MR</option>
                <option value="Miss">Miss</option>
                <option value="Mrs">Mrs</option>
                <option value="Ms">Ms</option>
                <option value="Mx">Mx</option>
              </select>
              <span>First Name:</span>
              <input type="text" id="firstName" placeholder="John" required />
              <span>Surname:</span>
              <input type="text" id="surname" placeholder="Doe" required />
            </div>
            <hr />
            <div>
              <span>Address Number:</span>
              <input type="text" id="addressNumber" required />
              <span>Street:</span>
              <input type="text" id="addressStreet" required />
              <span>Country:</span>
              <input type="text" id="addressCountry" required />
            </div>
            <div>
              <span>Postcode:</span>
              <input type="text" id="addressPostcode" minlength="6" maxlength="7" required />
              <span>City:</span>
              <input type="text" id="addressCity" required />
            </div>
            <hr />
            <div>
              <span>Card Type:</span>
              <img src="/images/Visa.jpg" width="48" height="48">
              <input type="radio" name="card" value="visa" id="visa" checked />
              <label for="visa">Visa</label>
              <img src="/images/solo.jpg"  width="48" height="48">
              <input type="radio" name="card" value="solo" id="solo" />
              <label for="solo">Solo</label>
              <img src="/images/mastercard.png"  width="48" height="48">
              <input type="radio" name="card" value="mastercard" id="mastercard" />
              <label for="mastercard">Mastercard</label>
              <img src="/images/switch.jpg"  width="48" height="48">
              <input type="radio" name="card" value="switch" id="switch" />
              <label for="switch">Switch</label>
              <span>Card Number:</span>
              <input type="text" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" pattern="[0-9]{16}" required />
            </div>
            <div>
              <span>Expiry Month:</span>
              <input type="text" id="expiryMonth" placeholder="MM" pattern="[0-9]{2}"required />
              <span>Expiry Year:</span>
              <input type="text" id="expiryYear" placeholder="YY" pattern="[0-9]{2}"required />
              <span>CVC:</span>
              <input type="text" id="CVC" placeholder="XXX" pattern="[0-9]{3}" required />
            </div>
            <div>
              <button type="button" onclick="window.location.href='basket.html'">Cancel</a>
              <button type="submit">Proceed</button>
            </div>
          </form>
        </div>
      </article>
    </div>
  </body>

  <script>

    function storeData() {
      // Collect all form data for use in the invoice
      const formInputs = ["title", "firstName", "surname", "addressNumber", "addressStreet", "addressPostcode", "addressCountry", "addressCity", "cardNumber", "expiryMonth", "expiryYear", "CVC"];
      const formData = {};
      formInputs.forEach((inputId) => {
        formData[inputId] = document.getElementById(inputId).value;
      })
      formData.card = document.querySelector("input[name=card]:checked").value;
      
      localStorage.setItem("paymentDetails", JSON.stringify(formData));

      return false;
    }
  </script>
</html>
